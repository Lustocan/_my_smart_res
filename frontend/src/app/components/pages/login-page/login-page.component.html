<div class = "container">
    <div class="details">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-containers">
                <label>Username</label>
                <div>
                    <input type="username" placeholder="username" formControlName="username"/>
                </div>
                <div class="error-list" *ngIf="fc.username.errors && isSubmitted">
                    <div *ngIf="fc.username.errors.required">Should not be empty</div>
                </div>
            </div>
            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="password" formControlName="password"/>
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors.required">Should not be empty</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
