<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sign-in-page.component.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <form [formGroup]="signInForm" (ngSubmit)='submit()'></form>
            <h1>Sign In</h1>

            <div class="input-box">
                <input type="text" placeholder="Username*" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Name*" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Surname*" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Role*" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password*" required>
            </div>
        </form>

        <button type="submit" class="btn">Sign In</button>
    </div>
</body>
</html>
