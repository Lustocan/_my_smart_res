<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="single-t.component.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
              integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="head"><p *ngIf="table">Table #{{table.number}}</p></div>
                <div class="cartItem" *ngFor="let c of cart; let i = index;">{{n_cart[i]}} x {{c.name}}   {{c.price}} </div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">{{total_price}}.00 â‚¬</h2>
                    <button id="send">Order now</button>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button (click)="drinks()">Drinks</button>
            <button (click)="dishes()">Dishes</button>
            <button (click)="coffe()">Coffe-bar</button>
            <button (click)="dessert()">Desserts</button>
        </div>
        <div class="flex-container">
            <div class="box" *ngFor="let m of menu">
                <div class="img-box">
                    <img class="images" src="https://thumb.ac-illust.com/c4/c4cefafc48961d7d2a03b6b0ac901435_t.jpeg">
                </div>
                <div class="bottom">
                     <p>{{m.name}}</p>
                     <h2>{{m.price}}</h2>
                     <button (click)="putInCart(m)">Add to table</button>  
                </div>
            </div>
        </div>
    </body>
</html>
