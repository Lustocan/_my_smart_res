<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="update-profile.component.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
                <h1>Update your profile</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username*" formControlName="username" required>
                </div>
    
                <div class="input-box">
                    <input type="text" placeholder="Name*" formControlName="name" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Surname*" formControlName="surname" required>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Role*" formControlName="role" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password*" formControlName="password" required>
                </div>
                <div class="input-box">
                     <button type="submit" class="btn">Update</button>
                </div>

            </form>
    </div>
</body>
</html>
