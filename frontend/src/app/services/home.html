<!DOCTYPE html>
<html>

    <head>
        <title>HomePage</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>

    <body> 
        <header>
            <div class="navbar">
                <div class="items">
                    <ul class="links">
                        <li><a href="#">User</a></li><br>
                        <li><a href="#">Tables</i></a></li><br>
                        <li><a href="#">MyProfile</i></a></li>
                    </ul>
                    <div class="toggle-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
            <div class="dropdown-menu">
                <li><a class="active" href="#"><i class="fa fa-home"></i></a></li>
                <li><a href="#"><i class="fa fa-user"></i></a></li>
                <li><a href="#"><i class="fa fa-table"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i></i></a></li>
            </div>
            <main>
                <section id="hero">
                    <div class="mero">
                        <h1>Welcome on MSR</h1>
                            <p>
                                Keep your smart and simple service
                            </p>
                    </div>
                </section>
            </main>
        </header>

        <script>
            const toggleBtn     = document.querySelector('.toggle-btn');
            const toggleBtnIcon = document.querySelector('.toggle-btn i');
            const dropDownMenu  = document.querySelector('.dropdown-menu');

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open') ;
                const isOpen = dropDownMenu.classList.contains('open');

                toggleBtnIcon.classList = isOpen
                    ? 'fa-solid fa-xmark'
                    : 'fa-regular fa-bars'
            }
        </script>
    </body>
</html>
